<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/signup.css" />
  </head>
  <body>
    <div class="page-container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">T & Z</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="location.html">Address</a>
              </li>
            </ul>
            <span class="navbar-text">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Sign in</a>
                </li>
              </ul>
              <img src="images/user.png" width="64" height="64" />
            </span>
          </div>
        </div>
      </nav>

      <div class="page-main">
        <div class="page-inner">
          <h1 class="page-title">T&Z Hair Salon</h1>
        </div>

        <div class="card">
          <div class="card-body">
            <h3 style="text-align: center">Welcome to T&Z Hair Salon</h3>

            <div class="form-container">
              <div class="mb-4 login-method">
                <img src="images/Facebook.png" class="login-img" />
                Login with Facebook
              </div>
              <div class="mb-4 login-method">
                <img src="images/google.png" class="login-img" />
                Login with Google
              </div>
              <div class="mb-4" style="text-align: center">OR</div>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  style="display:inline-block;width: 40%;"
                />
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  style="display:inline-block;width: 40%;margin-left: 14.5%;"
                />
              </div>
              <div class="mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                />
              </div>

              <button type="button" class="btn btn-success" id="submit">
                Create New Account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Failed Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModal">Registration successful</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <h6 class="successTitle">Welcome to T&Z Hair Salon !</h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              id="time-btn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Failed Modal -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="scripts/signup.js"></script>
</html>
